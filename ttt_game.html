<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="ttt_game.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <table id="gameContainer">
        <tr>
            <td id= "0" class="cell"></td>
            <td id= "1" class="cell"></td>
            <td id= "2" class="cell"></td>
        </tr>
        <tr>
            <td id= "3" class="cell"></td>
            <td id= "4" class="cell"></td>
            <td id= "5" class="cell"></td>
        </tr>
        <tr>
            <td id= "6" class="cell"></td>
            <td id= "7" class="cell"></td>
            <td id= "8" class="cell"></td>
        </tr>
    </table>
    <h1 id="gameStatus">
        <button id="playGameBtn">Play Game</button>
        <button id="restartGameBtn">Restart Game</button>
    </h1>


    <script src="ttt_game.js"></script>
</body>
</html>
